<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sand Center</title>
    <script src="./lib/sand.js"></script>
    <!-- for drag effect -->
    <link rel="stylesheet" href="./style/font.css" type="text/css" />
    <link rel="stylesheet" href="./style/goldenlayout-base.css" type="text/css" />
    <link rel="stylesheet" href="./style/goldenlayout-light-theme.css" type="text/css"
    />
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            position: relative;
        }
    </style>
</head>

<body>

    <div id="loader" style="width:100%;text-align:center;padding-top:150px">
        <img src="./img/Loading_icon.gif"></img>
    </div>
    <div id="container">
    </div>
    <script>
        (function()
        {
            var center = new sand.Center("demo")
            var layout = sand.getUrlPara("layout") || "docker"
            var publish = sand.getUrlPara("publish")
            var pkg = sand.getUrlPara("pkg")
            var session = sand.getUrlPara("session")

            center.on("inited", (e) =>
            {
                var d = center.createLayout(layout)
                if (publish) d.publish = true;
                if (pkg && layout == "single") d.init = pkg;
                if (session) d.session = session;
                document.getElementById("loader").style.display =
                    "none"
                document.getElementById("container").appendChild(
                    d)
            })
            center.init()

        })()
    </script>
</body>

</html>
